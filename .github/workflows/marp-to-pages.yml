name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [slides]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy images
        run: mkdir build && cp -R img build/img

      - name: Marp Build (slides)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: slides.md -o build/index.html
        env:
          MARP_USER: root:root

      - name: Marp Build (slides.pdf)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: slides.md -o build/slides.pdf
        env:
          MARP_USER: root:root

      - name: Marp Build (slides.pptx)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: slides.md -o build/slides.pptx
        env:
          MARP_USER: root:root

      - name: Deploy preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Deploy production
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/
